services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wandering-inn-db
    environment:
      POSTGRES_USER: ${DB_USER:-wandering_inn}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-wandering_inn_tracker}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wandering_inn} -d ${DB_NAME:-wandering_inn_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wandering-inn-network

  # Web Application
  web:
    image: ${WEB_IMAGE:-ghcr.io/kai-kircher/litrpg-status-screen/web:latest}
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: wandering-inn-web
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-wandering_inn_tracker}
      DB_USER: ${DB_USER:-wandering_inn}
      DB_PASSWORD: ${DB_PASSWORD}
      NODE_ENV: production
      # Admin authentication
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      # For spawning scraper jobs
      DOCKER_HOST: ${DOCKER_HOST:-unix:///var/run/docker.sock}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount Docker socket for spawning scraper containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wandering-inn-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Scraper Service (run via docker-compose run or triggered from web)
  scraper:
    image: ${SCRAPER_IMAGE:-ghcr.io/kai-kircher/litrpg-status-screen/scraper:latest}
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: wandering-inn-scraper
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-wandering_inn_tracker}
      DB_USER: ${DB_USER:-wandering_inn}
      DB_PASSWORD: ${DB_PASSWORD}
      # AI Processing
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wandering-inn-network
    profiles:
      - scraper
    restart: "no"

volumes:
  postgres_data:
    driver: local

networks:
  wandering-inn-network:
    name: wandering-inn-network
